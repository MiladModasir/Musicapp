<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Music App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Music App</h1>
    <input type="text" id="searchInput" placeholder="Search music..." />
  </header>

  <!-- Sidebar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#search">Search</a></li>
      <li><a href="#library">Library</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main id="app"></main>

  <!-- Player -->
  <footer id="playerBar">
  <button id="prevBtn" title="Prev">⏮</button>
  <button id="playPauseBtn" title="Play/Pause">▶️</button>
  <button id="nextBtn" title="Next">⏭</button>
  <span id="nowTitle">No track playing</span>
</footer>


  <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/dexie@4.0.7/dist/dexie.min.js"></script>
<script type="module" src="js/app.js"></script>


</body>
</html>
